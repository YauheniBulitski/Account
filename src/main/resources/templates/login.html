<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/reg.css">
    <title>Login</title>
</head>
<body>
<div class="col-md-4 col-md-push-4 container log">
    <div class="row main-form">
        <form th:action="@{/login}" method="post" class="btn-group-vertical">
            <div class="form-group">
                <label for="username" class="cols-sm-4 text-dark control-label"><span
                        th:text="Login"></span></label>
                <div class="cols-sm-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                        <input id="username" name="username" required type="text" class="form-control"
                               th:placeholder="login_name"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="cols-sm-4 text-dark control-label"><span
                        th:text="Password"></span></label>
                <div class="cols-sm-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                        <input id="password" name="password" type="password" class="form-control"
                               th:placeholder="password"/>
                    </div>
                </div>
            </div>

            <div class="form-group ">
                <input type="submit" th:value="Sing_in" target="_blank"
                       class="btn btn-success btn-lg btn-block login-button"/>
            </div>

        </form>
    </div>
</div>
</body>
</html>
